<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- SEO -->
    <title>ArtistsHub — Explore the World of Music</title>
    <meta
      name="description"
      content="Discover artists, albums, and tracks from around the world. Dive into biographies and musical journeys."
    />
    <meta
      name="keywords"
      content="music, artists, albums, tracks, genres, biographies"
    />
    <meta name="author" content="ArtistsHub Team" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Canonical -->
    <link
      rel="canonical"
      href="https://github.com/vitalii-mieliet/artists-hub/"
    />

    <!-- Open Graph -->
    <meta
      property="og:title"
      content="ArtistsHub — Explore the World of Music"
    />
    <meta
      property="og:description"
      content="Discover artists, albums, and tracks from around the world. Dive into biographies and musical journeys."
    />
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://github.com/vitalii-mieliet/artists-hub/"
    />
    <meta
      property="og:image"
      content="https://github.com/vitalii-mieliet/artists-hub/preview.png"
    />
    <meta property="og:site_name" content="ArtistsHub" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter Card (для сумісності) -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="ArtistsHub — Explore the World of Music"
    />
    <meta
      name="twitter:description"
      content="Discover artists, albums, and tracks from around the world. Dive into biographies and musical journeys."
    />
    <meta
      name="twitter:image"
      content="https://github.com/vitalii-mieliet/artists-hub/preview.png"
    />
    <title>ArtistsHub</title>

    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <load src="./partials/header.html" />

    <main>
      <!-- Loads the specified .html file -->
      <load src="./partials/hero.html" />
      <load src="./partials/artists.html" />

      <load src="./partials/about-us.html" />
      <load src="./partials/reviews.html" />
    </main>

    <load src="./partials/footer.html" />
    <load src="./partials/artist-detail-modal.html" />
    <div class="modal-backdrop js-loader-modal is-open">
      <span class="loader"></span>
    </div>

    <script type="module" src="./main.js"></script>
  </body>
</html>
