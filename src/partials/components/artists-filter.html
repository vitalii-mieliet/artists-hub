<!-- filther and modal -->

<div class="artist-box-wrapper">
  <legend class="artist-legend-article">Filters</legend>
  <button class="artist-button-filters">
    Search and Filters
    <svg class="arrow-icon icon" width="24" height="24">
      <use href="/assets/svg/sprite.svg#icon-chevron-down"></use>
    </svg>
  </button>
  <div class="artist-modal-filters-box open-desktop">
    <div class="artist-search-field">
      <label for="">
        <input
          type="text"
          class="artist-search-input"
          data-artist-search
          placeholder="Search"
        />
      </label>
      <button class="artist-search-button">
        <svg class="icon" width="19" height="19">
          <use href="/assets/svg/sprite.svg#icon-search"></use>
        </svg>
      </button>
      <button class="artist-sort-name" data-toggle-js>
        Sorting:
        <span class="artist-current-value" data-type-value="sort">Default</span>
        <svg class="arrow-icon icon" width="24" height="24">
          <use href="/assets/svg/sprite.svg#icon-chevron-down"></use>
        </svg>
        </svg>
      </button>
      <span class="artist-radio-sort-box" data-artist-modal>
        <label class="artist-custom-radio"
          ><input type="radio" name="sort" value="default" />Default
          <span class="artist-radio-icon">
            <svg class="icon" width="15" height="12">
              <use href="/assets/svg/sprite.svg#icon-check"></use>
            </svg>
          </span>
        </label>
        <label class="artist-custom-radio"
          ><input type="radio" name="sort" value="asc" />A-Z
          <span class="artist-radio-icon">
            <svg class="icon" width="15" height="12">
              <use href="/assets/svg/sprite.svg#icon-check"></use>
            </svg>
          </span>
        </label>
        <label class="artist-custom-radio"
          ><input type="radio" name="sort" value="desc" />Z-A
          <span class="artist-radio-icon">
            <svg class="icon" width="15" height="12">
              <use href="/assets/svg/sprite.svg#icon-check"></use>
            </svg>
          </span>
        </label>
      </span>
      <button class="artist-sort-name" data-toggle-js>
        Genre:
        <span class="artist-current-value" data-type-value="genre"
          >All genres</span
        >
        <svg class="arrow-icon icon" width="24" height="24">
          <use href="/assets/svg/sprite.svg#icon-chevron-down"></use>
        </svg>
      </button>

      <span
        class="artist-radio-sort-box-genre"
        data-artist-modal
        data-genre-list
      >
      </span>
      <button type="button" class="artist-reset-filters">Reset Filters</button>
    </div>
  </div>
</div>

<!-- filther and modal -->
