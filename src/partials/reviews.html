<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css"
/>

<section class="section">
  <div class="container">
    <h2 class="visually-hidden">Section Reviews</h2>
    <div id="reviews-slider" class="splide">
      <div class="splide__track">
        <ul class="splide__list reviews-list">
          <li class="splide__slide reviews-slide">
            <ul class="reviews-stars">
              <svg class="reviews-icon-stars" width="20" height="19">
                <use href="../assets/svg/test.svg#icon-stars"></use>
              </svg>
              <svg class="reviews-icon-stars" width="20" height="19">
                <use href="../assets/svg/test.svg#icon-stars"></use>
              </svg>
              <svg class="reviews-icon-stars" width="20" height="19">
                <use href="../assets/svg/test.svg#icon-stars"></use>
              </svg>
              <svg class="reviews-icon-stars" width="20" height="19">
                <use href="../assets/svg/test.svg#icon-stars"></use>
              </svg>
              <svg class="reviews-icon-stars" width="20" height="19">
                <use href="../assets/svg/test.svg#icon-stars"></use>
              </svg>
            </ul>
            <p class="reviews-quote">
              "ArtistsHub has transformed the way I discover new music. It's
              like having a personal DJ that knows my taste perfectly!"
            </p>
            <p class="reviews-author">Emily Johnson</p>
          </li>

          <!-- Додаткові слайди -->
          <li class="splide__slide reviews-slide">
            <div class="reviews-testimonial-card">
              <p class="reviews-quote">
                "I never knew discovering music could be this fun and accurate."
              </p>
              <p class="reviews-author">Mark Rivera</p>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js"></script>

<!-- Твій ініціалізаційний скрипт -->
<script>
  document.addEventListener('DOMContentLoaded', function () {
    new Splide('.splide', {
      type: 'loop',
      autoplay: true,
      interval: 4000,
      pauseOnHover: true,
      arrows: true,
      pagination: true,
      speed: 800,
    }).mount();
  });
</script>
