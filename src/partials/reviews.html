<section class="section">
  <div class="container">
    <h2 class="visually-hidden">Section Reviews</h2>
    <div id="reviews-slider" class="splide">
      <div class="reviews-custom-arrows">
        <button
          class="reviews-icon-arrows"
          id="prev-arrow"
          aria-label="Previous slide"
        >
          <!-- SVG Ліва стрілка -->
          <svg width="24" height="24" class="reviews-slider-icons">
            <use href="../assets/svg/sprite.svg#icon-left-arrow-alt"></use>
          </svg>
        </button>
        <button
          class="reviews-icon-arrows"
          id="next-arrow"
          aria-label="Next slide"
        >
          <!-- SVG Права стрілка -->
          <svg width="24" height="24" class="reviews-slider-icons">
            <use href="../assets/svg/sprite.svg#icon-right-arrow-alt"></use>
          </svg>
        </button>
      </div>

      <div class="splide__track">
        <ul class="splide__list reviews-list">
          <li class="splide__slide reviews-slide">
            <ul class="reviews-stars">
              <svg class="reviews-icon-stars" width="20" height="20">
                <use href="../assets/svg/sprite.svg#icon-stars"></use>
              </svg>
              <svg class="reviews-icon-stars" width="20" height="20">
                <use href="../assets/svg/sprite.svg#icon-stars"></use>
              </svg>
              <svg class="reviews-icon-stars" width="20" height="20">
                <use href="../assets/svg/sprite.svg#icon-stars"></use>
              </svg>
              <svg class="reviews-icon-stars" width="20" height="20">
                <use href="../assets/svg/sprite.svg#icon-stars"></use>
              </svg>
              <svg class="reviews-icon-stars" width="20" height="20">
                <use href="../assets/svg/sprite.svg#icon-stars"></use>
              </svg>
            </ul>
            <p class="reviews-quote">
              "ArtistsHub has transformed the way I discover new music. It's
              like having a personal DJ that knows my taste perfectly!"
            </p>
            <p class="reviews-author">Emily Johnson</p>
          </li>

          <!-- Додаткові слайди -->
          <li class="splide__slide reviews-slide">
            <ul class="reviews-stars">
              <svg class="reviews-icon-stars" width="20" height="20">
                <use href="../assets/svg/sprite.svg#icon-stars"></use>
              </svg>
              <svg class="reviews-icon-stars" width="20" height="20">
                <use href="../assets/svg/sprite.svg#icon-stars"></use>
              </svg>
              <svg class="reviews-icon-stars" width="20" height="20">
                <use href="../assets/svg/sprite.svg#icon-stars"></use>
              </svg>
              <svg class="reviews-icon-stars" width="20" height="20">
                <use href="../assets/svg/sprite.svg#icon-stars"></use>
              </svg>
              <svg class="reviews-icon-stars" width="20" height="20">
                <use href="../assets/svg/sprite.svg#icon-stars"></use>
              </svg>
            </ul>
            <p class="reviews-quote">
              "I never knew discovering music could be this fun and accurate."
            </p>
            <p class="reviews-author">Mark Rivera</p>
          </li>
        </ul>
      </div>
    </div>
  </div>
</section>
