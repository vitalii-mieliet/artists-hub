# .github/workflows/dev-notify.yml

name: Notify Discord and Slack on Push to Dev

on:
  push:
    branches:
      - dev

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Check for dependency changes
        id: deps_check
        run: |
          git fetch origin
          if git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep -E 'package(-lock)?\.json'; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Prepare commit message
        id: commit_msg
        run: |
          msg=$(echo "${{ github.event.head_commit.message }}" | sed ':a;N;$!ba;s/\n/ /g')
          echo "msg=$msg" >> $GITHUB_OUTPUT

      - name: Send Discord notification
        run: |
          if [ "${{ steps.deps_check.outputs.changed }}" = "true" ]; then
            message="üîÑ –í–Ω–µ—Å–µ–Ω—ñ –∑–º—ñ–Ω–∏ –≤ –≥—ñ–ª–∫—É \`dev\`: üì¶ **–û–Ω–æ–≤–ª–µ–Ω–æ –∑–∞–ª–µ–∂–Ω–æ—Å—Ç—ñ!**\\n\\n–ë—É–¥—å –ª–∞—Å–∫–∞, –ø–µ—Ä–µ–¥ –ø—Ä–æ–¥–æ–≤–∂–µ–Ω–Ω—è–º —Ä–æ–±–æ—Ç–∏ –∑–±–µ—Ä–µ–∂—ñ—Ç—å —ñ –æ–Ω–æ–≤—ñ—Ç—å —Å–≤–æ—ó –≥—ñ–ª–∫–∏:\\n\`\`\`bash\\ngit add .\\ngit commit -m \\\"–í–∞—à –∫–æ–º—ñ—Ç\\\"\\ngit checkout dev\\ngit pull origin dev\\ngit checkout –≤–∞—à–∞-–≥—ñ–ª–∫–∞\\n\\nnpm install\\n\`\`\`\\nüìù –ö–æ–º—ñ—Ç: ${{ steps.commit_msg.outputs.msg }}"
          else
            message="üîÑ –í–Ω–µ—Å–µ–Ω—ñ –∑–º—ñ–Ω–∏ –≤ –≥—ñ–ª–∫—É \`dev\`.\\n\\n–ë—É–¥—å –ª–∞—Å–∫–∞, –ø–µ—Ä–µ–¥ –ø—Ä–æ–¥–æ–≤–∂–µ–Ω–Ω—è–º —Ä–æ–±–æ—Ç–∏ –∑–±–µ—Ä–µ–∂—ñ—Ç—å —ñ –æ–Ω–æ–≤—ñ—Ç—å —Å–≤–æ—ó –≥—ñ–ª–∫–∏:\\n\`\`\`bash\\ngit add .\\ngit commit -m \\\"–í–∞—à –∫–æ–º—ñ—Ç\\\"\\ngit checkout dev\\ngit pull origin dev\\ngit checkout –≤–∞—à–∞-–≥—ñ–ª–∫–∞\\n\`\`\`\\nüìù –ö–æ–º—ñ—Ç: ${{ steps.commit_msg.outputs.msg }}"
          fi

          curl -H "Content-Type: application/json" \
               -X POST \
               -d "{\"content\": \"$message\"}" \
               ${{ secrets.DISCORD_WEBHOOK }}

      - name: Send Slack notification
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "text": "${{ steps.deps_check.outputs.changed == 'true' && format(
                ':repeat: –í–Ω–µ—Å–µ–Ω—ñ –∑–º—ñ–Ω–∏ –≤ *dev*: :package: *–û–Ω–æ–≤–ª–µ–Ω–æ –∑–∞–ª–µ–∂–Ω–æ—Å—Ç—ñ!*\n```bash\ngit add .\ngit commit -m \"–í–∞—à –∫–æ–º—ñ—Ç\"\ngit checkout dev\ngit pull origin dev\ngit checkout –≤–∞—à–∞-–≥—ñ–ª–∫–∞\n\nnpm install\n```\n*–ö–æ–º—ñ—Ç:* {0}',
                steps.commit_msg.outputs.msg
              ) || format(
                ':repeat: –í–Ω–µ—Å–µ–Ω—ñ –∑–º—ñ–Ω–∏ –≤ *dev*.\n```bash\ngit add .\ngit commit -m \"–í–∞—à –∫–æ–º—ñ—Ç\"\ngit checkout dev\ngit pull origin dev\ngit checkout –≤–∞—à–∞-–≥—ñ–ª–∫–∞\n```\n*–ö–æ–º—ñ—Ç:* {0}',
                steps.commit_msg.outputs.msg
              ) }}"
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
